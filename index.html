<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momentum App</title>
</head>

<body>
    <div class="wrap">
        <div class="top">
            <!-- 로그아웃: window.location.reload() 페이지 새로고침, localStorage.removeItem(SAVED_USERNAME) 저장된 유저이름삭제 -->
            <form class="hidden logout-btn">
                <input type="button" value="Logout"
                    onclick="window.location.reload(), localStorage.removeItem(SAVED_USERNAME)" />
            </form>
            <!-- 날씨 -->
            <div class="weather">
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- 로그인 input style="background-color: transparent; 입력박스 배경색 투명으로 바꾸기 -->
        <form class="hidden login-form">
            <span>Hello, what's your name?</span>
            <input required maxlength="15" type="text" style="background-color: transparent;" />
            <button>Continue</button>
        </form>

        <div class="main">
            <h2 class="clock">00:00:00</h2>
            <h1 class="hidden greetings"></h1>
            <!-- To Do List -->
            <form class="todo-form">
                <span>What is your main focus for today?</span>
                <input type="text" style="background-color: transparent;" required />
            </form>
            <ul class="todo-list"></ul>
        </div>

        <!-- 랜덤 인용구 -->
        <div class="quotes">
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- 자바스크립트 연동 -->
    <script src="js/clock.js"></script>
    <script src="js/login-logout.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo-self.js"></script>
    <script src="js/weather.js"></script>
    </div>
</body>

</html>
